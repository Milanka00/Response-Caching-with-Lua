static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: AUTO
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/" }
                          route:
                            cluster: backend_cluster
                            timeout: 0s
                http_filters:
                  - name: envoy.filters.http.lua
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
                      inline_code: |
                                  local responses = {}

                                  function envoy_on_response(response_handle)
                                  response_handle:logInfo("inside the response path")
                                  local response_body = response_handle:body()
                                  response_handle:logInfo("Extracted the body", response_handle:body())
                                  response_handle:headers():add("response_body_size", response_handle:body():length())
                                  response_handle:logInfo("Extracted the body size" .. tostring(response_handle:body():length()))
                                  response_handle:logInfo("Extracted the body " .. tostring(response_handle:bodyChunks()))
                                  
                                
                                  -- Storing response in local memory
                                  -- responses["response_key"] = response_body
                                  -- local response_length = response_handle:body():length()
                                  -- response_handle:logInfo("Stored response length:", response_length)
                                  -- response_handle:logInfo("Stored response in local memory:", responses["response_key"])
                                  end



                          



                  - name: envoy.filters.http.router
  clusters:
    - name: backend_cluster
      connect_timeout: 0.25s
      type: STRICT_DNS
      lb_policy: round_robin
      load_assignment:
        cluster_name: backend_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: new_go_backend
                      port_value: 8000
